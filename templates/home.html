<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <h1>Inbox</h1>
    <table>
        <thead>
            <tr>
                <th>Sender</th>
                <th>Message</th>
                <th>Attachment</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.sender }}</td>
                <td>{{ message.encrypted_data }}</td>
                <td>
                    {% if message.file_name %}
                        <a href="/static/uploads/{{ message.file_name }}" download>Download</a>
                    {% else %}
                        No attachment
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
